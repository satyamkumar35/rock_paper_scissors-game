name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    # This permission block is crucial for the GITHUB_TOKEN to have write access
    # for the deployment.
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # This tells the action to deploy the root directory
